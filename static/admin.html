<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel | TodoApp</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app">

    <!-- SAME SIDEBAR AS INDEX -->
    <aside class="sidebar">
        <div class="user">
            <img src="/static/user.avif" class="image">
            <h2 id="username">Admin</h2>
            <p id="useremail"></p>
            <span class="badge admin">ADMIN</span>

            <button class="logout" onclick="logout()">Logout</button>
        </div>

        <nav>
            <button onclick="showStats()">ðŸ“Š Dashboard</button>

<script src="/static/admin.js"></script>
